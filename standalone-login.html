<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollywood Weekly Login</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .login-container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 85%;
        max-width: 360px;
        margin-bottom: 80px; /* Extra space at bottom to avoid any panels */
      }
      
      .logo-container {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }
      
      .subtitle {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
        line-height: 1.3;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #444;
        font-size: 14px;
      }
      
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }
      
      .btn {
        display: block;
        width: 100%;
        padding: 12px 0;
        background-color: #4a6cf7;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }
      
      .btn-outline {
        background-color: white;
        color: #4a6cf7;
        border: 1px solid #4a6cf7;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <div class="title">Hollywood Weekly</div>
        <div class="subtitle">Distribute your films to major streaming platforms</div>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn">Login</button>
        <button type="button" id="demoBtn" class="btn btn-outline">Try Demo Account</button>
      </form>
    </div>
    
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Login functionality will be implemented soon");
      });
      
      document.getElementById("demoBtn").addEventListener("click", function() {
        alert("Demo account will be available soon");
      });
    </script>
  </body>
</html>
