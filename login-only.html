<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { padding-top: 10px; margin: 0; font-family: sans-serif; }
    .form { max-width: 300px; margin: 0 auto; }
    h2 { margin: 0 0 5px; }
    p { margin: 0 0 15px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 8px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="form">
    <h2>Hollywood Weekly</h2>
    <p>Distribute films to streaming platforms</p>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button style="background:#4a6cf7; color:white; border:none;">Login</button>
    <button style="background:white; color:#4a6cf7; border:1px solid #4a6cf7;">Try Demo</button>
  </div>
</body>
</html>
