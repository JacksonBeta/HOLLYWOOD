<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f8f8f8;
      max-height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 5px;
    }
    p.subtitle {
      color: #555;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    button.outline {
      background: white;
      color: #4a6cf7;
      border: 1px solid #4a6cf7;
    }
  </style>
</head>
<body>
  <h1>Hollywood Weekly</h1>
  <p class="subtitle">Distribute your films to major streaming platforms</p>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" required>
    </div>
    
    <button type="submit">Login</button>
    <button type="button" class="outline" id="demoBtn">Try Demo</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login functionality will be implemented soon");
    });
    
    document.getElementById("demoBtn").addEventListener("click", function() {
      alert("Demo account will be available soon");
    });
  </script>
</body>
</html>
