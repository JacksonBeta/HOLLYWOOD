<!DOCTYPE html>
<html>
<head>
  <title>Hollywood Weekly - Film Distribution Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      max-width: 450px;
      margin: 2rem auto;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      background-color: #4a6cf7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      margin: 0 auto 1rem;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .subtitle {
      font-size: 18px;
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
      font-weight: 500;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: border-color 0.15s ease-in-out;
    }
    .form-input:focus {
      border-color: #4a6cf7;
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.875rem;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #4a6cf7;
      color: white;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3a5ce5;
    }
    .btn-outline {
      background-color: white;
      color: #4a6cf7;
      border: 1px solid #4a6cf7;
    }
    .btn-outline:hover {
      background-color: #f5f7ff;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #eee;
    }
    .divider-text {
      padding: 0 1rem;
      color: #999;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="p-4">
  <div class="login-container">
    <div class="logo">HW</div>
    <h1 class="title">Hollywood Weekly</h1>
    <p class="subtitle">Distribute your films to major streaming platforms</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-input" type="text" id="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
      
      <div class="divider">
        <span class="divider-text">OR</span>
      </div>
      
      <div class="text-center mb-4 mt-2">
        <p class="text-gray-700">Don't have an account?</p>
        <button type="button" id="registerBtn" class="btn btn-outline mt-2" style="background-color: #28a745; color: white; border: none;">
          Register New Account
        </button>
      </div>
      
      <button type="button" id="demoBtn" class="btn btn-outline mb-2">Try Demo Account</button>
      <button type="button" id="mobileDemoBtn" class="btn btn-outline mb-2" style="background-color: #f8f9fa;" onclick="window.location.href='/mobile-dashboard'">Mobile-Friendly Demo →</button>
      <button type="button" id="adminBtn" class="btn btn-outline" style="background-color: #ffc107; color: #333; border-color: #e0a800;" onclick="window.location.href='/admin-direct-access'">Admin Demo Access</button>
      
      <!-- Copyright Registration Access -->
      <div class="divider">
        <span class="divider-text" style="color: #dc3545; font-weight: bold;">COPYRIGHT REGISTRATION</span>
      </div>
      
      <button type="button" id="copyrightBtn" class="btn btn-outline" style="background: linear-gradient(to right, #dc3545, #c82333); color: white; border: none; font-weight: bold;" onclick="window.location.href='/copyright-access'">
        GET COPYRIGHT REGISTRATION CODE
      </button>
      <p class="text-center text-gray-500 text-xs mt-2">Access US Copyright Office registration codes</p>
    </form>
  </div>
  
  <footer class="text-center mt-6 text-gray-500 text-xs">
    © 2025 Hollywood Weekly Magazine. All rights reserved.<br>
    Protected by Hollywood Weekly Distribution Platform
  </footer>
  
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login functionality will be implemented soon");
    });
    
    document.getElementById("demoBtn").addEventListener("click", function() {
      alert("Demo account will be available soon");
    });
    
    document.getElementById("mobileDemoBtn").addEventListener("click", function() {
      alert("Mobile demo will be available soon");
    });
    
    document.getElementById("adminBtn").addEventListener("click", function() {
      alert("Admin access will be available soon");
    });
    
    document.getElementById("copyrightBtn").addEventListener("click", function() {
      alert("Copyright registration access will be available soon");
    });
    
    document.getElementById("registerBtn").addEventListener("click", function() {
      window.location.href = "/auth?tab=register";
    });
  </script>
</body>
</html>
