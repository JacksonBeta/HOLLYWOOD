<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollywood Weekly Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .hw-title {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
      }
      .hw-subtitle {
        font-size: 1.5rem;
        font-weight: 500;
        color: #4a5568;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="hw-title">Hollywood Weekly</h1>
        <p class="hw-subtitle">Distribute your films to major streaming platforms</p>
      </div>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-2" for="username">Username</label>
          <input id="username" type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
        </div>
        
        <div>
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input id="password" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Login
        </button>
        
        <div class="mt-4">
          <button id="demoBtn" type="button" class="w-full border border-gray-300 bg-white text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Try Demo Account
          </button>
        </div>
      </form>
    </div>
    
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Login functionality will be implemented soon');
      });
      
      document.getElementById('demoBtn').addEventListener('click', function() {
        alert('Demo account will be available soon');
      });
    </script>
  </body>
</html>
